<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Feedback</title>
  <link th:href="@{/vendor/fontawesome/css/fontawesome.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/fontawesome/css/solid.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/fontawesome/css/brands.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/flagiconcss/css/flag-icon.min.css}" rel="stylesheet">
  <link th:href="@{/css/master.css}" rel="stylesheet">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<div class="wrapper">
  <th:block th:replace="~{fragment/sidebar_admin :: ${sidebar}}"></th:block>
  <div id="body" class="active">
    <th:block th:replace="~{fragment/navbar_admin :: ${navbar}}"></th:block>

    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content card">
            <h1 class="text-center" >Feedback</h1>
            <div class="card-body">
              <form th:action="@{/feedback/add}" th:object="${feedback}" method="POST">
                <div class="form-group">
                  <label>Họ tên</label>
                  <input type="text" th:field="*{tenNguoiGui}" placeholder="Họ tên" class="form-control" >
                </div>
                <div class="form-group">
                  <label>Nội Dung</label>
                  <textarea name="comment" th:field="*{noiDung}"  class="form-control" placeholder="Enter text here..." ></textarea>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" th:field="*{email}" placeholder="Email" class="form-control" >
                </div>
                <div class="form-group">
                  <label>Số điện thoại</label>
                  <input type="text" th:field="*{soDT}" placeholder="Số điện thoại" class="form-control" >
                </div>

                <button type="submit" class="btn btn-info col-2">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
<script>

</script>

</html>
