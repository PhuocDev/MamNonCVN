
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link th:href="@{/vendor/fontawesome/css/fontawesome.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/assets/base.css}" />
    <link rel="stylesheet" th:href="@{/css/assets/style.css}" />
    <link rel="stylesheet" th:href="@{/css/assets/contactUs.css}">
    <!--    for  bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.4.0/css/all.min.css" />
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
    <title>Trang chủ</title>
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>

</head>

<body>
<!-- SIDEBAR -->
<th:block th:replace="~{fragment/header :: ${header}}"></th:block>
<!--Blog start here -->
<div class="content h-200" style="height: auto; padding: 50px; padding-top: 70px"  >
<!--    <div class="row" style="background-color: #eaeaf0;">-->
<!--        <h1 style="padding:10px;font-weight: normal; text-align: center">Cập nhật các chương trình học tại Mầm non Cầu vòng nhỏ</h1>-->
<!--    </div>-->
    <div class="row">
        <section class="news">
            <div class="row" style="background-color: #eaeaf0;">
                <h1 style="text-align: center">Cập nhật các chương trình học tại Mầm non Cầu vòng nhỏ</h1>
            </div>
            <!--search box-->
            <div class="row" style="margin-bottom: 5px; padding-right: 92px; margin-top: 10px; font-size: 30px; width: 100%; display:flex; justify-content: flex-end;" >
                <form  th:action="@{/client/chuongtrinhhoc/{keyword}(keyword = ${keyword})}" class="col-md-4 input-group fs-3" style="width: 400px; font-size: 25px; height: fit-content; margin-left: 30px;">
                    <input  style="font-size: 25px; height: fit-content; width: 100px;" type="search" name="keyword"  class="form-control fs-3" placeholder="Search" maxlength="50" aria-label="Search" aria-describedby="search-addon" />
                    <button th:field="*{keyword}" type="submit" class="btn btn-danger fs-3">Tìm kiếm</button>
                </form>
            </div>

            <!-- blog list -->
            <div  class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-5 m-2 news-main" style="padding-right: 90px; padding-left: 90px;">
                <div th:each="cth : ${chuongTrinhHocList}" class="col">
                    <div class="card" style="height: 340px">
                        <img    style="height: 200px; object-fit: cover"
                                th:src="*{cth.getAnhBia()}" src="https://koinursery.edu.vn/wp-content/uploads/2022/06/Make-the-food-fun-for-kids.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h2 th:text="*{cth.getTenCTH()}" class="card-title" style="font-size: 1.6rem">Chương trình ABC</h2>
                            <p th:text="*{cth.getDescription()}" style="font-size: 1.4rem;" class="card-text">Some quick example text to build on the Chương trình ABC and make up the bulk of the card's content.</p>
                            <a href="#" class="btn btn-danger viewCthDetailBtn"><h5>Xem chi tiết</h5></a>
                            <p th:text="*{cth.getId()}" hidden></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>



<!--footer-->
<th:block th:replace="~{fragment/footer :: ${footer}}"></th:block>
</body>
<script>
    $(document).ready(function (){
        $(".viewCthDetailBtn").click(function() {
            var url = "http://localhost:8080/client/viewCthDetail?id=" + $(this).next().text();
            //window.open(url, '_blank');
            window.location.href = url;
        });
    });
</script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</html>
